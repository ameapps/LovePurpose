<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domandina...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background-color-1: #ffafbd;
        --background-color-2: #ffc3a0;
        --button-color: #ff6b6b;
        --button-hover: #ff8787;
        --text-color: #ff4757;
        --float-duration: 5s; /* Pi√π veloce */
      }
      
      body {
        background: url(https://wallpapers.com/images/hd/love-background-wsbmkdbn5ni383kb.jpg)
          center/cover no-repeat;
      }

      .bounce2 {
        animation: bounce2 2s ease infinite;
      }

      @keyframes bounce2 {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      .no-button {
        position: relative;
        transition: all 0.3s ease;
      }

      .heart,
      .bear {
        position: absolute;
        bottom: 0;
        font-size: 2rem;
        animation: floatUpDown var(--float-duration) ease-in-out infinite
          alternate;
      }

      @keyframes floatUpDown {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-90vh);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <video id="imageDisplay" autoplay loop>
        <source
          src="assets/old/image7.gif.mp4"
          type="video/mp4"
        />
      </video>
      <!-- Question -->
      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Vuoi diventare la mia ragazza? 
      </h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
        >
          Si
        </button>
        <button
          id="noButton"
          class="no-button inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
        >
          No
        </button>
      </div>

      <div class="floating-elements">
        <div class="heart" style="left: 22vw; animation-delay: 0s">‚ù§Ô∏è</div>
        <div class="heart" style="left: 37vw; animation-delay: 0.5s">üíñ</div>
        <div class="heart" style="left: 50vw; animation-delay: 1s">üíù</div>
        <div class="heart" style="left: 65vw; animation-delay: 1.5s">üíó</div>
        <div class="heart" style="left: 80vw; animation-delay: 2s">üíì</div>
        <div class="bear" style="left: 30vw; animation-delay: 0.7s">üß∏</div>
        <div class="bear" style="left: 60vw; animation-delay: 1.3s">üêª</div>
      </div>
    </div>

    <script type="module">
      import confetti from "https://cdn.skypack.dev/canvas-confetti";

      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const imageDisplay = document.getElementById("imageDisplay");
      const valentineQuestion = document.getElementById("valentineQuestion");
      const responseButtons = document.getElementById("responseButtons");

      let noClickCount = 0;
      let buttonHeight = 48;
      let buttonWidth = 80;
      let fontSize = 20;

      const sentences = [
        "Puoi ripensarci?",
        "Per favore bebolina...",
        "Non farmi questo :(",
        "Mi stai spezzando il cuore.. üíî",
        "Sto piangendo... üò≠",
        "Non lo posso accettare... üò¢",
      ];

      const imagePaths = [
        "assets/old/image1.gif.mp4",
        "assets/old/image2.gif.mp4",
        "assets/old/image3.gif.mp4",
        "assets/old/image4.gif.mp4",
        "assets/old/image5.gif.mp4",
        "assets/old/image6.gif.mp4",
        "assets/old/image7.gif.mp4",
      ];

      const moveNoButton = () => {
        const maxX = window.innerWidth - noButton.offsetWidth - 20;
        const maxY = window.innerHeight - noButton.offsetHeight - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      };

      noButton.addEventListener("click", function () {
        if (noClickCount < sentences.length) {
          valentineQuestion.textContent = sentences[noClickCount];
          imageDisplay.src = imagePaths[noClickCount];
          noClickCount++;
          moveNoButton();

          buttonHeight += 20;
          buttonWidth += 20;
          fontSize += 5;
          yesButton.style.height = `${buttonHeight}px`;
          yesButton.style.width = `${buttonWidth}px`;
          yesButton.style.fontSize = `${fontSize}px`;
        }
      });

      yesButton.addEventListener("click", () => {
        imageDisplay.src = "./images/image7.gif";
        valentineQuestion.innerHTML = "Siii! Ora siamo felicemente fidanzati! ‚ù§Ô∏è </br>Ora dovrai soportarmi per sempre! üòÇüòÇüòÇ";
        responseButtons.style.display = "none";
        confetti();
      });

      // Ensure button doesn't move off-screen on window resize
      window.addEventListener("resize", () => {
        if (noClickCount > 0) {
          moveNoButton();
        }
      });
    </script>
  </body>
</html>
